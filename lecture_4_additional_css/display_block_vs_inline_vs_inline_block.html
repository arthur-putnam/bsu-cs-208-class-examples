<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline vs. Block vs. Inline-block</title>
    <style>
        div{
            background: lightgray;
            /*margin: 5px;*/
            /*padding: 10px;*/
            width: 100px;   // <-- Play with these with different screen sizes
            height: 100px; // <-- Play with these with different screen sizes
        }

        .myclass-1 {
            display: inline;
        }
        .myclass-2 {
            display: inline-block;
        }

    </style>
</head>
<body>

    <h2>Inline</h2>
    <!-- add more content to divs and see what happens -->
    <div class="myclass-1">1</div>
    <div class="myclass-1">2</div>
    <div class="myclass-1">3</div>


    <h2>Inline-block</h2>
    <div class="myclass-2">1</div>
    <div class="myclass-2">2</div>
    <div class="myclass-2">3</div>


    <h2>block</h2>
    <div>1</div>
    <div>2</div>
    <div>3</div>

</body>
</html>
